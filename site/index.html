<script type="text/html" id="page-list-event">
    <h2 class="mt-3 mb-3">Incoming events</h2>

    <div class="row">

        <div class="col-lg-12 col-xs-12 text-center">
            <div id="today-date"></div>

            <div class="table-responsive">
                <table class="table table-bordred text-center zero">

                    <thead>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Days to go</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>Details</th>
                    </thead>

                    <tbody id="table-event">

                    </tbody>
                </table>
            </div>

            <a class="btn btn-danger btn-circle mt-3" href="#add_event"><span class="glyphicon glyphicon-plus"></span></a>
        </div>
    </div>




    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                            class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control " id="editName" type="text" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input class="form-control " id="editDate" type="date" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <textarea rows="2" class="form-control"
                                  placeholder="Description" id="editDescription" data-des></textarea>
                    </div>
                    <div class="form-group">
                        <input class="form-control " type="color" placeholder="Color" id="editColor">
                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-warning btn-lg" id="btnEditEvent" style="width: 100%;"><span
                            class="glyphicon glyphicon-ok-sign"></span> Update
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>


    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                            class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure
                        you want to delete this Record?
                    </div>

                </div>
                <div class="modal-footer ">
                    <button type="button" id="btnDeleteEvent" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Yes
                    </button>

                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</script>

<script type="text/html" id="page-login">
    <div class="text-center">
        <div class="d-flex align-items-center justify-content-center mt-5">
            <form class="form-signin" id="form-login">
                <!--<img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="login" class="sr-only">Login</label>
                <input type="text" id="login" class="form-control" placeholder="Login" required="" autofocus="">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control mt-3" placeholder="Password" required="">

                <input class="btn btn-lg btn-primary btn-block mt-3" type="submit" value="Sign in">
            </form>
        </div>
    </div>
</script>

<script type="text/html" id="page-add-event">
    <h2 class="m-3">Add a new event</h2>
    <div class="d-flex align-items-center justify-content-center mt-5">
        <form id="form-add-event">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" aria-describedby="date" placeholder="Enter date">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea rows="3" class="form-control" id="description" aria-describedby="description" placeholder="Enter description"></textarea>
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="color" class="form-control" id="color" aria-describedby="color" placeholder="Enter color">
            </div>
            <input class="btn btn-lg btn-primary btn-block mt-3" type="submit" value="Add event">
        </form>
    </div>
</script>
